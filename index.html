<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Workshop SOCIESC</title>

    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <h1>Cadastro de Pessoa Física</h1>

    <form method="GET" name="workshop-html-js" onsubmit="return validatForm()">
        <p><strong>Dados Pessoais</strong></p>
        <div>
            <label for="nameFor">Nome</label>
            <input type="text" name="name" id="nameForm" placeholder="Digite seu nome" autofocus>
        </div>

        <div>
            <label for="lastNameForm">Sobrenome</label>
            <input type="text" name="lastName" id="lastNameForm" placeholder="Digite seu sobrenome">
        </div>

        <div>
            <label for="ageForm">Idade</label>
            <input type="number" min="16" max="60" name="age" id="ageForm" placeholder="Digite sua idade">
        </div>

        <div>
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="dateForm">
        </div>

        <div>
            <label for="cpfForm">CPF</label>
            <input type="type" maxlength="11" name="cpf" id="cpfForm" placeholder="Sem os pontos e hifen">
        </div>

        <div>
            <label for="phoneForm">Número de Telefone</label>
            <input type="text" name="phone" id="phoneForm" maxlength="15" placeholder="Número de telefone">
        </div>

        <div>
            <label for="genderForm">Gênero</label>
            <input type="radio" name="gender" id="genderForm" value="Homem"> Homem <br>
            <input type="radio" name="gender" value="Mulher"> Mulher <br>
            <input type="radio" name="gender" value="Outro"> Outro
        </div>
            
        <p><strong>Endereço</strong></p>
        <div>
            <label for="adressForm">Rua</label>
            <input type="text" name="adress" placeholder="Digite seu endereço">
        </div>

        <div>
            <label for="numberForm">Número</label>
            <input type="number" name="number" placeholder="Número da casa/apto">
        </div>

        <div>
            <label for="ufForm">Estado</label>
            <select name="UF" id="ufForm">
                <option value="--" autofocus>--</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </div>

        <p><strong>Dados de Acesso</strong></p>
        <div>
            <label for="emailForm">E-mail</label>
            <input type="email" name="email" id="emailForm" placeholder="Preencha seu e-mail">
        </div>

        <div>
            <label for="pwForm">Senha</label>
            <input type="password" name="pw" id="pwForm" minlength="8" placeholder="Digite a sua senha">
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>

        <p id="teste"></p>
    </form>
</body>

</html>
